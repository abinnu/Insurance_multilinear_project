<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Charges Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9ecef;
            padding: 40px 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Insurance Charges Prediction</h2>
        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Enter Age" required>
            <input type="number" name="bmi" placeholder="Enter BMI" step="0.1" required>
            <input type="number" name="children" placeholder="Number of Children" required>

            <select name="sex" required>
                <option value="">Select Sex</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <select name="smoker" required>
                <option value="">Are you a Smoker?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <select name="region" required>
                <option value="">Select Region</option>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>

            <button type="submit">Predict Charges</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>
</html>
